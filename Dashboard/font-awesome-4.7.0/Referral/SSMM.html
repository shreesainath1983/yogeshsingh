


<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>

</title><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" /><link href="bootstrap-4.1.1-dist/css/bootstrap.min.css" rel="stylesheet" /><link href="Style/CSS/style.css" rel="stylesheet" /><link href="bootstrap-4.1.1-dist/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/Prospects.js"></script>
    <script src="Scripts/scrollToTop.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" /></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /></link>
    <link rel="stylesheet" type="text/css" href="Style/style.css" /></link>
</head>
<body class="bg-blue" ng-app="ProspectsApp">
    <div class="MainContainer" ng-controller="ProspectsController">
        <div class="container">
            <div class="InnerDiv">
                <div class="LogoImg">
                    <center>
               <img src="image/ssmmlogo.png" style="width:300px;height:150px" />
			   <h4 class="CustHeader">Mumbai Eco-Friendly Ganapati Competition </h4>
            </center>
                </div>

                <div ng-show="isMainDivVisible">
                    <div class="ContentDiv">
                        <div class="NameDiv">
                          <span style="font-size:14pt;font-weight:bold;padding-top:15%;margin-left:15%">  Please Enter mobile Number</span>
                        </div>
                        <div class="MobDiv">
                            <input type="tel" placeholder="Mobile1" maxlength="10" style="font-size:12pt;font-weight:bold" id="Mobile1" />

                        </div>
                    
                        
                        
                        

                        

                        <div class="BtnContainer">
                            <button id="SendSMS" type="button" class="btn btnSMS" onclick="submitReferralSMS()">
                                <i class="fa fa-arrow-up"></i>

                                <a id="anchorWF" style="color: #fff">Send WhatsApp</a>
                            </button>
                            <button id="btnCancel" type="button" class="btn btnCancel" style="color: #fff" ng-click="#">
                                <i class="fa fa-ban"></i>
                                Cancel
                            </button>

                            <div class="clearfix"></div>
                        </div>

                    </div>
                </div>

                
      
            </div>
        </div>
    </div>
</body>
</html>
