<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Form Entry</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="shortcut icon" href="../assets/img/bjpLogo.png" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        .margin-tp {
            margin-top: 10px;
        }

        .margin-rg {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <form>
        <div class="col-md-offset-1 col-md-10 col-sm-12 col-xs-12">
            <div class="panel panel-info" id="divForm">
                <div class="panel-heading">
                    <h4>Welcome, <span id="lblUserName"></span>
                    <label class="btn btn-danger" id="btnLogout" style="float: right;">Logout</label>
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-3">
                            <label>Receipt ID:<span style="color: red;">*</span></label>
                            <label class="form-control disabled" id="receiptID"></label>
                        </div>
                        <div class="col-lg-3">
                            <label>Date(DD-MMM-YYYY):<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" placeholder="Date" id="txtDate" />
                        </div>
                        <div class="col-lg-6">
                            <label>Full Name:<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" placeholder="Full Name" id="txtName" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 margin-tp">
                            <label>Mobile/Whatsapp number:<span style="color: red;">*</span></label>
                            <input type="number" maxlength="10" minlength="10" class="form-control" placeholder="Mobile/Whatsapp Number" id="txtMobile" />
                        </div>
                        <div class="col-lg-3 margin-tp">
                            <label>Type:</label>
                            <select id="txtType" class="form-control">
                                <option value="Ayushman Card">Ayushman Card</option>
                                <option value="Voter ID">Voter ID</option>
                                <option value="Aadhar Card">Aadhar Card</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-lg-6 margin-tp">
                            <label>Reference No/EPIC ID:</label>
                            <input type="text" class="form-control" placeholder="EPICID" id="txtEpic" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 margin-tp">
                            <label>Address:</label>
                            <input type="text" class="form-control" placeholder="Address" id="txtAddress" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 margin-tp">
                            <label>Remark:</label>
                            <input type="text" class="form-control" placeholder="Remark" id="txtRemark" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 margin-tp">
                            <button class="btn btn-success" id="btnSubmit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12" id="divReceipt">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h4>Receipt details 
                        <span id="totalSummary" style="color:blue"></span>
                        <label class="btn btn-warning" id="btnDownload" style="float: right;"><i class="fa fa-download"></i></label>
                    </h4>
                </div>
            </div>
            <div class="panel-body" >
                <div class="table-responsive" style="overflow-x:auto">
                <table class="table table-condensed" id="tblReceipt">
                    <thead>
                        <tr>
                            <th>Print</th>
                            <th></th>
                            <th>Receipt ID</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Type</th>
                            <th>Reference/EPIC ID</th>
                            <th>Address</th>
                            <th>Remark</th>
                            <th>Entry by</th>
                            <th>date</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                    </div>
            </div>
        </div>
    </form>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.1/xlsx.full.min.js"></script> 
    <script src="./js/custom/formEntry.js"></script>
</body>
</html>
