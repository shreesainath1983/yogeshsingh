<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

  <script src="js/custom/config.js"></script>

</head>

<body class="bg-orange">

  <div class="container">
    <div class="card card-login mx-auto mt-5" id="loginForm" style="display: none;">
      <div class="card-header">Login</div>
      <div class="card-body" id="divForm">
        <div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="inputUser" class="form-control" placeholder="Username" required="required" autofocus="autofocus">
              <label for="inputUser">Username</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" id="btnLogin">Login</button>
        </div>
      </div>
    </div>
    <div class="card card-login mx-auto mt-5" id="alreadyLoginForm" style="display:none">
        <div class="card-header">Already Logged-in</div>
        <div class="card-body">
          <div>
            <h4>You have already logged in as <span id="alreadyUserName" style="color:blue"></span></h4>
            <p>Do you want to continue or re-login?</p>
            <button class="btn btn-secondary" id="btnContinue">Continue</button>
            <button class="btn btn-primary" id="btnReLogin">Re-Login</button>
          </div>
        </div>
      </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/custom/login.js"></script>
</body>

</html>
